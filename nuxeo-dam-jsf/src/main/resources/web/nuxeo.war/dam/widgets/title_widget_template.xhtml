<c:if test="true" xmlns:c="http://java.sun.com/jstl/core"
  xmlns:nxu="http://nuxeo.org/nxweb/util"
  xmlns:nxd="http://nuxeo.org/nxweb/document"
  xmlns:nxp="http://nuxeo.org/nxweb/pdf">
  <c:if test="#{nxl:isLikePlainMode(widget.mode)}">#{nxd:titleOrId(field_0)}</c:if>
  <c:if test="#{nxl:isLikeViewMode(widget.mode)}">
    <div class="documentTitle">
      <nxu:set var="title" value="#{nxd:titleOrId(field_0)}">
      <nxu:set var="hideExtension" value="#{widgetProperty_hideExtension}">

        <c:if test="#{not empty hideExtension}">
          <span title="#{title}">
            #{nxu:fileBaseName(title)}
          </span>
        </c:if>
        <c:if test="#{empty hideExtension}">
          <span title="#{title}">
            #{title}
          </span>
        </c:if>

      </nxu:set>
      </nxu:set>
    </div>
  </c:if>
  <c:if test="#{widget.mode == 'pdf'}">
    <nxp:html>
      <c:if test="#{widgetProperty_localize}">
        #{messages[nxd:titleOrId(field_0)]}
      </c:if>
      <c:if test="#{!widgetProperty_localize}">
        #{nxd:titleOrId(field_0)}
      </c:if>
    </nxp:html>
  </c:if>
</c:if>
