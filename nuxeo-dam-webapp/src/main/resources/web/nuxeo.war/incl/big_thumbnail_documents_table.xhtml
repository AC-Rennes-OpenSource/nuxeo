<div xmlns="http://www.w3.org/1999/xhtml"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:c="http://java.sun.com/jstl/core"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:a4j="http://richfaces.org/a4j"
  xmlns:nxu="http://nuxeo.org/nxweb/util"
  xmlns:nxh="http://nuxeo.org/nxweb/html"
  xmlns:nxd="http://nuxeo.org/nxweb/document"
  xmlns:rich="http://richfaces.org/rich">

  Big Thumbnails View

  <div id="dataTableContainer">
  <rich:dataGrid
    id="dataTable"
    value="#{documents.rows}"
    var="row"
    rowKeyVar="rowKey"
    columns="4"
    rendered="#{documents.rowCount > 0}">
    <a4j:support event="onclick" reRender="dataTable, selection_buttons"
      onclick="if (event.ctrlKey || event.metaKey) {return false;};"
      action="#{bulkSelectActions.clearWorkingList('CURRENT_SELECTION')}" />

      <rich:panel>
        <div class="thumbViewElement #{nxu:test(documentActions.currentSelection == row.data, 'selected', '')} #{nxu:test(bulkSelectActions.getIsCurrentSelectionInWorkingList(row.data.ref, 'CURRENT_SELECTION'), 'selectedCtrlClick', '')}">
        <a4j:support event="onclick" reRender="dataTable, selection_buttons"
          onclick="if (!event.ctrlKey &amp;&amp; !event.metaKey) {return false;};"
          action="#{bulkSelectActions.toggleDocumentSelection(row.data, 'CURRENT_SELECTION')}" />

        <h:panelGrid rowClasses="thumbViewPic, thumbViewInfos,  thumbViewInfos,  thumbViewInfos,  thumbViewInfos">
          <a4j:commandLink id="imageLink" styleClass="thumbViewPictureLink"
            action="#{documentActions.setCurrentSelection(row.data)}"
            onclick="if (event.ctrlKey || event.metaKey) {return false;} try {event.stopPropagation();} catch (err) {event.cancelBubble = true;}"
            reRender="dataTable, selectionView">
            <nxh:graphicImage id="theImage"
              url="#{nxd:fileUrl('downloadPicture', row.data, 'Medium:content', row.data.dublincore.modified)}?conversationId=#{conversation.id}"
              style="max-height: 80px; max-width:125px;"
              rendered="#{row.data.hasSchema('picture')}"
              styleClass="thumbViewPicture"/>
            <nxh:graphicImage id="theAudio"
              value="/icons/audio_big.png"
              style="max-height: 90px; max-width:140px;"
              rendered="#{row.data.hasSchema('audio')}"
              styleClass="thumbViewPicture"/>
            <nxh:graphicImage value="/icons/office_big.png"
              style="max-height: 90px; max-width:140px;"
              rendered="#{!row.data.hasSchema('picture') and !row.data.hasSchema('audio')}"
              styleClass="thumbViewPicture"/>
          </a4j:commandLink>
          <h:panelGroup>
            <span id="title_#{row.data.ref}" class="#{nxu:test(documentActions.currentSelection == row.data, 'selected', '')}">
            <a4j:commandLink id="titleLink"
              onclick="if (event.ctrlKey || event.metaKey) {return false;} try {event.stopPropagation();} catch (err) {event.cancelBubble = true;}"
              action="#{documentActions.setCurrentSelection(row.data)}" reRender="dataTable, selectionView">
              <nxh:outputText value="#{documentActions.getTitleCropped(row.data, 15)}"
                title="#{row.data.dc.title}"
                styleClass="thumbViewTitle"/>
              </a4j:commandLink>
            </span>
          </h:panelGroup>
          <h:panelGroup rendered="#{!empty row.data.dam_common.author}" id="damcAuthor">
            <h:outputText class="thumbViewlabel" value="#{messages['label.content.thumbnail.by']} " />
          <h:outputText value="#{row.data.dam_common.author}" />
          </h:panelGroup>
          <h:panelGroup rendered="#{!empty row.data.dam_common.authoringDate}" id="damcAuthoringDate">
            <h:outputText class="thumbViewlabel" value="#{messages['label.content.thumbnail.creation']} " />
            <h:outputText value="#{row.data.dam_common.authoringDate}">
              <f:convertDateTime pattern="#{nxu:basicDateFormater()}"
                timeZone="#{timeZone}" />
            </h:outputText>
          </h:panelGroup>

          <h:panelGroup>
            <h:outputText class="thumbViewlabel" value="#{messages['label.content.thumbnail.size']} " />
            <h:outputText value="#{nxu:printFormatedFileSize(row.data.picture.views[1].content.length, 'JEDEC', true)}" rendered="#{!row.data.hasSchema('file') and row.data.hasSchema('picture') and !empty row.data.picture.views}" />
            <h:outputText value="#{nxu:printFormatedFileSize(row.data.file.content.length, 'JEDEC', true)}" rendered="#{row.data.hasSchema('file')}" />
          </h:panelGroup>
        </h:panelGrid>

      </div></rich:panel>

  </rich:dataGrid>
  </div>
</div>
