<div xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:a4j="http://richfaces.org/a4j"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:nxl="http://nuxeo.org/nxforms/layout">

  <a4j:region>
  <a4j:outputPanel id="createFolderPanel">
  <a4j:form id="createFolder" ajaxSingle="true">

    <div id="facesStatusMessage" class="facesStatusMessage">
      <h:messages globalOnly="true"
        infoClass="infoFeedback"
        warnClass="warningFeedback"
        errorClass="errorFeedback"/>
    </div>

    <nxl:layout name="folderAdmin" mode="create" value="#{folderAdminActions.newFolder}" />
	<ui:include src="/incl/folder_security.xhtml"/>

    <p class="buttonsGadget">
      <a4j:commandButton styleClass="button"
        value="#{messages['command.folder.create']}" action="#{folderAdminActions.createFolderNoRedirect}"
        actionListener="#{editableListBean.resetAllListsCachedModels}"
        data="#{facesContext.maximumSeverity.ordinal ge 2}"
        oncomplete="if (!data) { Richfaces.hideModalPanel('createFolderFormPanel') };"
        reRender="folderSearchResult, createFolder" />
    </p>
  </a4j:form>
  </a4j:outputPanel>
  </a4j:region>
</div>
