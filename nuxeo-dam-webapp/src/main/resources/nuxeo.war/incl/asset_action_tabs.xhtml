<div class="tabsBar" xmlns:h="http://java.sun.com/jsf/html"
  xmlns:a4j="http://richfaces.org/a4j"
  xmlns:nxu="http://nuxeo.org/nxweb/util"
  xmlns:nxd="http://nuxeo.org/nxweb/document">
  
  <h:form>
    <nxu:dataList var="tab" value="#{tabsActionsList}">
      <h:commandLink styleClass="#{nxu:test(webActions.currentTabAction == tab, 'selected', '')}" action="#{documentActions.setCurrentTabAction(tab)}" >    
        <h:outputText value="#{messages[tab.label]}" />      
        <a4j:support event="onclick" reRender="selectionView" ></a4j:support>
      </h:commandLink>
    </nxu:dataList>
  </h:form>
  <div style="clear:both;"/>
  
</div>
