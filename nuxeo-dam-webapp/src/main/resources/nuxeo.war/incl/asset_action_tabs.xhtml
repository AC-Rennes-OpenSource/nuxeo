<div class="tabsBar" xmlns:h="http://java.sun.com/jsf/html"
  xmlns:a4j="http://richfaces.org/a4j"
  xmlns:nxu="http://nuxeo.org/nxweb/util"
  xmlns:nxd="http://nuxeo.org/nxweb/document">
  
  <h:form>
    <nxu:dataList var="tab" value="#{tabsActionsList}">
      <a4j:commandLink styleClass="#{nxu:test(webActions.currentTabAction == tab, 'selected', '')}" action="#{documentActions.setCurrentTabAction(tab)}" reRender="selectionView" >
        <h:outputText value="#{messages[tab.label]}" />
      </a4j:commandLink>
    </nxu:dataList>
  </h:form>
  
</div>
