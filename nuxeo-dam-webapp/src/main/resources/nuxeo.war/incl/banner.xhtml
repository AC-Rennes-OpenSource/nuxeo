<div xmlns="http://www.w3.org/1999/xhtml"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:a4j="http://richfaces.org/a4j"
  xmlns:rich="http://richfaces.org/rich">

  <f:subview>
    <rich:modalPanel id="panel" width="500" height="350">
      <f:facet name="header">
        <h:panelGroup>
          <h:outputText value="${message[popup.label.creation.importSet]}"/>
      </h:panelGroup>
    </f:facet>
    <f:facet name="controls">
      <h:panelGroup>
        <h:graphicImage value="/img/close.png"
            styleClass="hidelink" id="hidelink" />
          <rich:componentControl for="panel" attachTo="hidelink"
            operation="hide" event="onclick" />
        </h:panelGroup>
      </f:facet>
      <ui:include src="/incl/new_import_set.xhtml" />
    </rich:modalPanel>
    <h:outputLink value="#" id="link">
        Show Modal Panel
      <rich:componentControl for="panel" attachTo="link"
      operation="show" event="onclick" />
    </h:outputLink>
  </f:subview>

</div>
