<div xmlns="http://www.w3.org/1999/xhtml"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:a4j="http://richfaces.org/a4j"
  xmlns:rich="http://richfaces.org/rich">

    <rich:modalPanel id="panel" width="500" height="350">
      <f:facet name="header">
        <h:panelGroup>
          <h:outputText value="${messages['popup.label.creation.importSet']}"/>
      </h:panelGroup>
    </f:facet>
    <f:facet name="controls">
      <h:panelGroup>
        <h:graphicImage value="/img/close.png"
            styleClass="hidelink" id="hidelink" />
          <rich:componentControl for="panel" attachTo="hidelink"
            operation="hide" event="onclick" />
        </h:panelGroup>
      </f:facet>
      <ui:include src="/incl/new_import_set.xhtml" />
    </rich:modalPanel>
    <h:outputLink value="javascript:Richfaces.showModalPanel('panel');" id="link">
        <h:outputText value="${messages['label.action.createImportSet']}"/>
    </h:outputLink>

  <h:form>
   <h:outputText value="#{messages['label.selectLocale']}" />
    <h:selectOneMenu value="#{localeSelector.localeString}" styleClass="langSelect">
      <f:selectItems value="#{localeSelector.supportedLocales}"/>
    </h:selectOneMenu>
    <h:commandButton action="#{localeSelector.select}"
                     value="#{messages['command.changeLocale']}"
                     class="langSubmit" />
  </h:form>


</div>
