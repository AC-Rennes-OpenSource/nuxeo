<div xmlns="http://www.w3.org/1999/xhtml"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:a4j="http://richfaces.org/a4j"
  xmlns:rich="http://richfaces.org/rich">

<div class="banner_actions">
   <rich:modalPanel id="importSetFormPanel" autosized="true"
     onshow="javascript:initImportSetForm();" styleClass="ImportSetFormPanel">
      <f:facet name="header">
        <h:panelGroup>
          <h:outputText value="${messages['popup.label.creation.importSet']}"/>
      </h:panelGroup>
    </f:facet>
    <f:facet name="controls">
      <h:panelGroup>
        <h:graphicImage value="/img/close.png"
            styleClass="hidelink" id="hidelink" />
          <rich:componentControl for="importSetFormPanel" attachTo="hidelink"
            operation="hide" event="onclick" />
        </h:panelGroup>
      </f:facet>
      <ui:include src="/incl/new_import_set.xhtml" />
    </rich:modalPanel>

    <h:form>
    <a4j:region>
      <ul>
        <li>
          <a4j:commandLink action="#{importActions.invalidateImportContext}" onclick="javascript:Richfaces.showModalPanel('importSetFormPanel');" id="importset_creation_button" reRender="importSetPanel">
            <h:outputText class="importButton" value="${messages['label.action.createImportSet']}"/>
          </a4j:commandLink>
        </li>
        <li>
          <h:outputLink id="settings_button" action="#{logoutActions.logout}">
            <h:outputText class="settingsButton" value="${messages['label.action.settings']}"/>
          </h:outputLink>
        </li>
        <li>
          <h:outputText class="separator" value=" | " />
        </li>
        <li>
          <h:commandLink action="#{logoutActions.logout}">
            <h:outputText class="logOutButton" value="#{messages['command.logout']}" />
          </h:commandLink>
        </li>
      </ul>
      <div style="clear:both;"></div>
    </a4j:region>
    </h:form>

    <ui:include src="/incl/waiter.xhtml"/>
</div>

</div>
