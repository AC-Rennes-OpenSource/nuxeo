<div xmlns="http://www.w3.org/1999/xhtml"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:a4j="http://richfaces.org/a4j"
  xmlns:rich="http://richfaces.org/rich">

<div class="banner_actions">
   <rich:modalPanel id="importSetFormPanel" width="550" height="450"
     onshow="javascript:initImportSetForm();">
      <f:facet name="header">
        <h:panelGroup>
          <h:outputText value="${messages['popup.label.creation.importSet']}"/>
      </h:panelGroup>
    </f:facet>
    <f:facet name="controls">
      <h:panelGroup>
        <h:graphicImage value="/img/close.png"
            styleClass="hidelink" id="hidelink" />
          <rich:componentControl for="importSetFormPanel" attachTo="hidelink"
            operation="hide" event="onclick" />
        </h:panelGroup>
      </f:facet>
      <ui:include src="/incl/new_import_set.xhtml" />
    </rich:modalPanel>

    <h:form>
      <h:outputLink value="javascript:Richfaces.showModalPanel('importSetFormPanel');" id="importset_creation_button">
          <h:outputText class="importButton" value="${messages['label.action.createImportSet']}"/>
      </h:outputLink>
      
      <h:outputText value=" | " />
    
      <h:commandLink action="#{documentActions.logout}">
        <h:outputText value="#{messages['command.logout']}" />
      </h:commandLink>
    </h:form>
    
    <ui:include src="/incl/waiter.xhtml"/>
</div>

</div>
