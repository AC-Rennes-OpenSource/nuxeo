<div xmlns:nxu="http://nuxeo.org/nxweb/util"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:a4j="http://richfaces.org/a4j"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:c="http://java.sun.com/jstl/core"
  xmlns:nxh="http://nuxeo.org/nxweb/html"
  xmlns:nxl="http://nuxeo.org/nxforms/layout"
  xmlns:nxd="http://nuxeo.org/nxweb/document"
  class="deliveryBlock">

  <h:form>
    <c:if test="#{documentActions.currentSelection.hasSchema('picture')}">
    <fieldset>
      <legend><h:outputText value="#{messages['label.delivery.intro.url']}" /></legend>
      <h:panelGrid styleClass="dataInput" columns="2" columnClasses="labelColumn, fieldColumn">

        <h:outputText value="#{messages['label.delivery.large']}" />
        <h:inputText id="large_link" value="#{nxd:fileUrl('downloadPicture', documentActions.currentSelection, 'Original:content', '')}" readonly="true"
                onclick="javascript:this.focus();this.select();"/>

        <h:outputText value="#{messages['label.delivery.medium']}" />
        <h:inputText id="medium_link" value="#{nxd:fileUrl('downloadPicture', documentActions.currentSelection, 'Medium:content', '')}" readonly="true"
                onclick="javascript:this.focus();this.select();"/>

        <h:outputText value="#{messages['label.delivery.small']}" />
        <h:inputText id="small_link" value="#{nxd:fileUrl('downloadPicture', documentActions.currentSelection, 'Thumbnail:content', '')}" readonly="true"
                onclick="javascript:this.focus();this.select();" />
      </h:panelGrid>
    </fieldset>
    <fieldset>
      <legend><h:outputText value="#{messages['label.delivery.intro.download']}" /></legend>
      <h:panelGrid styleClass="dataInput" columns="2" columnClasses="labelColumn, fieldColumn">

        <h:outputText value="#{messages['label.delivery.download.size']}" />
        <h:selectOneListbox size="1" id="downloadSize" value="#{documentActions.downloadSize}">
          <f:selectItem itemLabel="#{messages['label.delivery.large']}" itemValue="Original:content"/>
          <f:selectItem itemLabel="#{messages['label.delivery.medium']}" itemValue="Medium:content"/>
          <f:selectItem itemLabel="#{messages['label.delivery.small']}" itemValue="Thumbnail:content"/>
        </h:selectOneListbox>

        <h:outputText value="" />
        <h:commandButton styleClass="button" action="#{documentActions.downloadBlob}" value="#{messages['command.download']}"/>

      </h:panelGrid>
    </fieldset>
    </c:if>

    <c:if test="#{documentActions.currentSelection.hasSchema('file')}">
      <fieldset>
      <legend><h:outputText value="#{messages['label.delivery.intro.download']}" /></legend>
      <h:panelGrid styleClass="dataInput" columns="2" columnClasses="labelColumn, fieldColumn">

        <h:outputText value="#{messages['label.delivery.file']}" />
        <h:inputText value="#{nxd:bigFileUrl(documentActions.currentSelection, 'file:content', documentActions.currentSelection.file.filename)}" readonly="true"
                onclick="javascript:this.focus();this.select();"/>

        <h:outputText value="" />
        <h:commandButton styleClass="button" action="#{documentActions.downloadBlob}" value="#{messages['command.download']}"/>
      </h:panelGrid>
      </fieldset>
    </c:if>


  </h:form>

</div>
