<div xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:nxl="http://nuxeo.org/nxforms/layout">
  <h:form enctype="multipart/form-data" id="document_create">
    <nxl:documentLayout mode="create" value="#{importActions.newImportSet}" />
    <p class="buttonsGadget">
      <a4j:commandButton type="submit" class="button" value="#{messages['command.create']}"
        action="#{importActions.createImportSet}" reRender="documentsList"/>
      <a4j:commandButton class="button" value="#{messages['command.cancel']}"
        action="#{importActions.cancel}" immediate="true" />
    </p>
  </h:form>
</div>
