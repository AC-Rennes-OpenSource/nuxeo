<div xmlns:nxu="http://nuxeo.org/nxweb/util"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:c="http://java.sun.com/jstl/core"
  xmlns:nxh="http://nuxeo.org/nxweb/html"
  xmlns:nxl="http://nuxeo.org/nxforms/layout"
  xmlns:nxd="http://nuxeo.org/nxweb/document"
  xmlns:rich="http://richfaces.org/rich"
  xmlns:a4j="http://richfaces.org/a4j">

  <c:if test="#{value.hasFacet('Video') and (not value.hasFacet('ExternalVideo'))}">
    <ui:include src="/widgets/default_video_player.xhtml" />
  </c:if>
  <c:if test="#{value.hasFacet('Video') and value.hasFacet('ExternalVideo')}">
    <c:set var="videoPlayerTemplate" value="#{videoAction.getVideoPlayerTemplate(value)}" />
    <ui:include src="#{videoPlayerTemplate}" />
  </c:if>

</div>
