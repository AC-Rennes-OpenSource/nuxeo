<f:subview id="#{widget.id}"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:a4j="https://ajax4jsf.dev.java.net/ajax"
  xmlns:nxu="http://nuxeo.org/nxweb/util"
  xmlns:nxd="http://nuxeo.org/nxweb/document"
  xmlns:nxh="http://nuxeo.org/nxweb/html"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:c="http://java.sun.com/jstl/core">


  <h:form>
    
     <nxu:dataTable var="action" value="#{getAddStepInForkActions}">
       <nxu:column>
         <a4j:commandLink  id="in_#{layoutListingStatus.index}" onclick="document.getElementById('selectRouteElementsTypeForCreationForm:hiddenSourceDocId').value = '#{field_1}';#{action.getLink()}"  value="#{messages[action.label]}"
         reRender="selectRouteElementsTypeForCreationRegion" rendered="#{routingActions.isEmptyFork(field_0)}">
             <f:param name="stepId" value="#{field_1}" />
         </a4j:commandLink>
        </nxu:column> 
       </nxu:dataTable>
      <nxu:dataTable var="action" value="#{getAddStepActions}">
       <nxu:column>
         <a4j:commandLink  id="in_#{layoutListingStatus.index}" onclick="document.getElementById('selectRouteElementsTypeForCreationForm:hiddenSourceDocId').value = '#{field_1}';#{action.getLink()}"  value="#{messages[action.label]}"
         reRender="selectRouteElementsTypeForCreationRegion" rendered="#{routingActions.isEditableStep(field_0)}">
             <f:param name="stepId" value="#{field_1}" />
         </a4j:commandLink>
        </nxu:column> 
        </nxu:dataTable>        
  </h:form>

</f:subview>
