<c:if test="true"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:c="http://java.sun.com/jstl/core"
  xmlns:nxu="http://nuxeo.org/nxweb/util"
  xmlns:nxh="http://nuxeo.org/nxweb/html"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:nxl="http://nuxeo.org/nxforms/layout"
  xmlns:a4j="https://ajax4jsf.dev.java.net/ajax">
<c:if test="false">
  Template adding workflow actions before standard content view actions.

  Needed parameters:
  - contentViewName
</c:if>

<nxu:valueHolder id="clickedActionIdHolder"
  var="clickedActionId" value="">

  <ui:decorate template="/incl/content_view.xhtml">

    <ui:define name="content_view_actions_before">

      <nxu:set var="actions"
        value="#{routingTaskActions.getTaskActions(contentView.selectionListName)}"
        cache="true">

        <c:forEach var="action" items="#{actions}">
          <c:if test="#{action.type != 'fancybox'}">
            <span id="#{action.id}">
              <nxh:commandButton
                styleClass="button"
                action="#{routingTaskActions.endTasks(contentView.selectionListName, action)}"
                value="#{messages[action.label]}"
                onclick="#{action.confirm}"
                disabled="#{!action.available}"
                immediate="#{action.immediate}"
                id="#{action.id}" />
            </span>
          </c:if>
          <c:if test="#{action.type == 'fancybox'}">
            <span id="#{action.id}">
              <a4j:commandButton
                styleClass="button"
                value="#{messages[action.label]}"
                ajaxSingle="true"
                eventsQueue="contentViewQueue"
                ignoreDupResponses="true" requestDelay="100"
                disabled="#{!action.available}"
                reRender="workflow_action_fancybox_content">
                <f:setPropertyActionListener value="#{action.id}"
                  target="#{selectionActions.selectedValue}" />
                <f:setPropertyActionListener
                  value="clickedActionIdHolder"
                  target="#{selectionActions.selectedValueHolder}" />
                <nxu:actionListenerMethod
                  value="#{selectionActions.onClick}" />
              </a4j:commandButton>
            </span>
          </c:if>
        </c:forEach>

        <c:if test="#{empty actions}">
          <h:outputText value="#{messages['label.workflow.taskList.help.selectToShowActions']}"
            styleClass="detail" />
        </c:if>
        <br />

      </nxu:set>
    </ui:define>

    <ui:define name="content_view_after_documents_form">
      <a4j:outputPanel id="workflow_action_fancybox_content">

        <nxu:set var="elementsToReRender"
          value="#{contentViewRenderId}_resultsPanel, #{contentViewRenderId}_contentViewActionsPanel, ajax_selection_buttons, ajax_after_selection_buttons_form"
          cache="true">
        <nxu:set var="actions"
          value="#{routingTaskActions.getTaskActions(contentView.selectionListName)}"
          cache="true">

          <c:forEach var="action" items="#{actions}">
            <nxu:set var="fancyboxFormId" value="#{action.id}_fancybox_form">
              <c:if test="#{(clickedActionId == action.id and action.type == 'fancybox') or nxu:hasMessages(fancyboxFormId)}">
                <script>
                  jQuery('<a href="##{action.id}_fancybox_box').fancybox({
                      'autoDimensions': false,
                      'autoScale': true,
                      'width': 'auto',
                      'height': '320',
                      'transitionIn': 'none',
                      'transitionOut': 'none',
                      'enableEscapeButton': true,
                      'centerOnScroll': true,
                      'scrolling': 'auto'}).click();
                  jQuery('##{fancyboxFormId}').focusFirst();
                </script>
              </c:if>
              <div style="display:none;">
                <div id="#{action.id}_fancybox_box">
                  <a4j:form id="#{fancyboxFormId}"
                    ajaxSubmit="true"
                    reRender="#{elementsToReRender}"
                    ignoreDupResponses="true"
                    requestDelay="100"
                    eventsQueue="contentViewQueue"
                    styleClass="action_bar"
                    oncomplete="jQuery.fancybox.close();">
                    <nxl:layout name="#{action.properties.layout}"
                      mode="edit"
                      value="#{action.properties.formVariables}"/>
                    <p class="buttonsGadget">
                      <nxh:commandButton
                        id="submitAction_#{action.id}"
                        action="#{routingTaskActions.endTasks(contentView.selectionListName, action)}"
                        value="#{messages[action.label]}"
                        styleClass="button">
                        <f:setPropertyActionListener value="2"
                          target="#{selectionActions.lookupLevelValue}" />
                        <f:setPropertyActionListener value=""
                          target="#{selectionActions.selectedValue}" />
                        <f:setPropertyActionListener
                          value="clickedActionIdHolder"
                          target="#{selectionActions.selectedValueHolder}" />
                        <nxu:actionListenerMethod
                          value="#{selectionActions.onClick}" />
                      </nxh:commandButton>
                      <h:commandButton
                        value="#{messages['command.cancel']}"
                        immediate="true"
                        styleClass="button">
                        <f:setPropertyActionListener value="2"
                          target="#{selectionActions.lookupLevelValue}" />
                        <f:setPropertyActionListener value=""
                          target="#{selectionActions.selectedValue}" />
                        <f:setPropertyActionListener
                          value="clickedActionIdHolder"
                          target="#{selectionActions.selectedValueHolder}" />
                        <nxu:actionListenerMethod
                          value="#{selectionActions.onClick}" />
                      </h:commandButton>
                    </p>
                  </a4j:form>
                </div>
              </div>
            </nxu:set>
          </c:forEach>

        </nxu:set>
        </nxu:set>

      </a4j:outputPanel>
    </ui:define>

  </ui:decorate>

</nxu:valueHolder>

</c:if>
