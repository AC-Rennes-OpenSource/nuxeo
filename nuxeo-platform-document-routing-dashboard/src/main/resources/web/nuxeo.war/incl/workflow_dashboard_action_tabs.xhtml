<div class="tabsBar"
  xmlns:h="http://java.sun.com/jsf/html"  
  xmlns:nxu="http://nuxeo.org/nxweb/util">
  <h:form>
    <nxu:dataList layout="unorderedList" var="workflowTab"
      value="#{routingDashboardActions.availableActions}"
      itemStyleClass="#{nxu:test(routingDashboardActions.currentViewId == workflowTab.id, 'selected', '')}">
      
      <h:commandLink id="workflowTabLink"
        action="#{routingDashboardActions.setCurrentViewId(workflowTab.id)}"
        immediate="true">
        <h:outputText value="#{messages[workflowTab.label]}" />
      </h:commandLink>

    </nxu:dataList>
  </h:form>
</div>
