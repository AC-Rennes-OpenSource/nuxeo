<div xmlns:c="http://java.sun.com/jstl/core"
  xmlns:nxu="http://nuxeo.org/nxweb/util"
  xmlns:nxd="http://nuxeo.org/nxweb/document"
  xmlns:rich="http://richfaces.org/rich"
  xmlns:nxl="http://nuxeo.org/nxforms/layout"
  xmlns:nxh="http://nuxeo.org/nxweb/html"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:f="http://java.sun.com/jsf/core"
  id="#{widget.id}">

<link rel="stylesheet" href="http://code.jquery.com/ui/1.10.0/themes/base/jquery-ui.css" />
<script src="http://code.jquery.com/ui/1.10.0/jquery-ui.js"></script>
<script>
jQuery.noConflict();

<h:outputText  value="var currentSliderValue='#{field}';" />
 
 function expon(value){
    value = Number(value);
    value = Math.exp(value);
    value = Math.round(value / 1000)*1000;
    return value;
    
 }
 function logposition(val){
    return Math.log(val);
 }
 
  function getCurrentSliderValue(){
  if(currentSliderValue == -1){
  	return 0;
  }
  return logposition(currentSliderValue);
  }
 
  function displayQuotaSize(value) {
    var gb = 1024*1024*1024;
    var mb = 1024*1024;
    var kb = 1024;
    var label = "";
    value = Number(value);
    value = Math.exp(value);
    value = Math.round(value / 1000)*1000;
    if (value > gb) {
      label = Math.round(value/gb) + " " + GB_label;
    } else if (value > mb) {
      label = Math.round(value/mb) + " " + MB_label;
    } else if (value > kb) {
      label = Math.round(value/kb) + " " + KB_label;
    } else {
     label = value + " " + B_label;
    }
    jQuery('#sliderDisplay').html(label);
    return label;
  } 
  
  jQuery(document).ready(function() {
  console.log(getCurrentSliderValue());
  console.log(Math.floor(logposition(100 * 1024)));
  console.log(Math.floor(logposition(1072668082176)));
  
  jQuery( "#slider" ).slider({
  value: Number(getCurrentSliderValue()),
  min: Number(logposition(100 * 1024)),
  max: Number(logposition(1072668082176)),
  step: 0.001,
  slide: function( event, ui ) {
    jQuery("#amount").val(displayQuotaSize(ui.value));
    jQuery("#quota_edit\\:nxl_edit_quota\\:maxValue").val(expon(ui.value));
  }
  });
 jQuery("#amount").val(displayQuotaSize(jQuery("#slider").slider("value")));
 });
</script>

<p>
<label for="amount"></label>
<input type="text" id="amount" style="border: 0; color: #f6931f; font-weight: bold;" />
</p>
<div id="slider"></div>
<h:inputText id="maxValue" value="#{field}" style="visibility:hidden"/>

</div>
