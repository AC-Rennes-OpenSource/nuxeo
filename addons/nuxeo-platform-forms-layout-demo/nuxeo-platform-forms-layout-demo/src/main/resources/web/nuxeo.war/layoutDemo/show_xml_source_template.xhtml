<div id="show_sources"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:c="http://java.sun.com/jstl/core">

  <c:if test="false">
  Template presenting a drop box for an XML source
  
  Needed parameters:
  - sourcePath: source path of the source to retrieve
  
  </c:if>
  
  <div class="foldableBox">
    <h3 class="folded">
      <a href="#nogo" onclick="showXMLSources(this, '#{sourcePath}', jQuery(this).parent().next().children('pre')[0]);return toggleBox(this);">
        <h:outputText value="#{messages['label.layoutDemo.widgetDemo.showSources']}" />
      </a>
    </h3>
  
    <div class="boxBody" style="overflow: visible; display: none;">
  
      <pre class="prettyprint">
      </pre>
  
    </div>
  </div>

  <div class="foldableBox">
    <h3 class="folded">
      <a href="#nogo" onclick="showXMLSources(this, 'layoutDemo/sources/schemas/layout_demo_schema.xsd', jQuery(this).parent().next().children('pre')[0]);return toggleBox(this);">
        <h:outputText value="#{messages['label.layoutDemo.widgetDemo.showSchemaDefinition']}" />
      </a>
    </h3>
  
    <div class="boxBody" style="overflow: visible; display: none;">
  
      <pre class="prettyprint">
      </pre>
  
    </div>
  </div>
  
</div>
