<ui:composition template="/pages/basic_page.xhtml"
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:nxr="http://nuxeo.org/nxweb/resources">

  <ui:param name="pageName" value="layoutDemo/default" />

  <ui:define name="page title">
      <h:outputText value="#{messages['label.layoutDemo.title']}" />
  </ui:define>

  <ui:define name="basic body">

    <div>
      <header class="nxHeader">
        <div class="content">
          <ui:include src="/layoutDemo/header.xhtml" />
        </div>
      </header>
      <section class="nxMainContainer">
        <div class="content">
          <table class="layoutDemoPage">
            <tbody>
              <tr>
                <ui:insert name="menu">
                  <td width="20%" valign="top">
                    <ui:include src="menu.xhtml" />
                  </td>
                </ui:insert>
                <td valign="top">
                  <ui:insert name="content" />
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </section>
      <footer class="nxFooter">
        <div class="content">
          <ui:include src="/layoutDemo/footer.xhtml" />
        </div>
      </footer>
    </div>

  </ui:define>

</ui:composition>
