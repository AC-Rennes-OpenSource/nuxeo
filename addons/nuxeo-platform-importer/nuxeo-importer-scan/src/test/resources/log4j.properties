#by default we only get INFOings
log4j.rootLogger=INFO, C1

#cover up previous mistake!
log4j.logger.nuxeo.bundle.debug=ERROR

#define the console, with log level of INFO
log4j.appender.C1=org.apache.log4j.ConsoleAppender
log4j.appender.C1.layout=org.apache.log4j.PatternLayout
log4j.appender.C1.layout.ConversionPattern=%d{HH:mm:ss,SSS} %-5p [NUXEO:%C{2}] %m%n
