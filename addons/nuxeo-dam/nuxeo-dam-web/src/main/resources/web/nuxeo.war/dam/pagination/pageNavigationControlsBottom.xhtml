<div xmlns="http://www.w3.org/1999/xhtml"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:a4j="http://richfaces.org/a4j"
  xmlns:nxu="http://nuxeo.org/nxweb/util"
  xmlns:nxd="http://nuxeo.org/nxweb/document"
  xmlns:nxh="http://nuxeo.org/nxweb/html"
  xmlns:s="http://jboss.com/products/seam/taglib">

  <a4j:form id="paginationControlsBottom">
    <h:panelGroup id="paginationControlsBottom"
      layout="block" styleClass="pageNavigationControls"
      rendered="#{provider.nextPageAvailable or provider.previousPageAvailable}">

      <div class="previousBlock">
      <a4j:commandButton id="goToFirstPage" action="#{damDocumentActions.rewind(provider)}"
                       alt="#{messages['command.navigation.rewind']}"
                       image="/dam/icons/action_page_rewind.gif"
                       reRender="documentsList, paginationControlsTop, paginationControlsBottom, selectionView">
        <f:attribute name="disabled" value="#{not provider.previousPageAvailable}"/>
      </a4j:commandButton>
      <a4j:commandButton id="goToPreviousPage" action="#{damDocumentActions.previous(provider)}"
                       alt="#{messages['command.navigation.previous']}"
                       image="/dam/icons/action_page_previous.gif"
                       reRender="documentsList, paginationControlsTop, paginationControlsBottom, selectionView">
        <f:attribute name="disabled" value="#{not provider.previousPageAvailable}"/>
      </a4j:commandButton>
      </div>

      <div class="statusBlock">
      <h:panelGroup styleClass="currentPageStatus">
        <h:outputText value="#{provider.currentPageStatus}"/>
      </h:panelGroup>
      </div>

      <div class="nextBlock">
      <a4j:commandButton id="goToNextPage" action="#{damDocumentActions.next(provider)}"
                       alt="#{messages['command.navigation.next']}"
                       image="/dam/icons/action_page_next.gif"
                       reRender="documentsList, paginationControlsTop, paginationControlsBottom, selectionView">
        <f:attribute name="disabled" value="#{not provider.nextPageAvailable}"/>
      </a4j:commandButton>

      <a4j:commandButton id="goToLastPage" action="#{damDocumentActions.last(provider)}"
                       alt="#{messages['command.navigation.fastforward']}"
                       image="/dam/icons/action_page_fastforward.gif"
                       reRender="documentsList, paginationControlsTop, paginationControlsBottom, selectionView">
        <f:attribute name="disabled" value="#{not provider.nextPageAvailable}"/>
      </a4j:commandButton>
      </div>
      <div style="clear:both;"/>
    </h:panelGroup>
  </a4j:form>

</div>
