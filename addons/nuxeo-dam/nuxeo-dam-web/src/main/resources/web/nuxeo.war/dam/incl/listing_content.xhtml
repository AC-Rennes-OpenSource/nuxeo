<div xmlns="http://www.w3.org/1999/xhtml"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:c="http://java.sun.com/jstl/core"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:a4j="http://richfaces.org/a4j"
  xmlns:nxu="http://nuxeo.org/nxweb/util"
  xmlns:nxh="http://nuxeo.org/nxweb/html"
  xmlns:nxd="http://nuxeo.org/nxweb/document">

  <ui:include src="/dam/pagination/pageNavigationControlsTop.xhtml" />

  <a4j:form id="#{documents.name}">
    <a4j:region>
    <a4j:outputPanel id="documentsList">
      <f:subview rendered="#{documents.rowCount == 0}">
          <div class="warningMessage">
          <h:outputText value="#{messages['label.content.empty.search']}" />
          </div>
      </f:subview>

      <f:subview id="showListSubview" rendered="#{damWebActions.showList}">
        <ui:decorate template="/dam/incl/standard_listing.xhtml" >
          <ui:param name="documents" value="#{documents}"/>
        </ui:decorate>
      </f:subview>
      <f:subview id="showListThumbnail" rendered="#{damWebActions.showThumbnail}">
        <ui:decorate template="/dam/incl/thumbnail_listing.xhtml" >
          <ui:param name="documents" value="#{documents}"/>
        </ui:decorate>
      </f:subview>
      <f:subview id="showListBigThumbnail" rendered="#{damWebActions.showBigThumbnail}">
        <ui:decorate template="/dam/incl/big_thumbnail_listing.xhtml" >
          <ui:param name="documents" value="#{documents}"/>
        </ui:decorate>
      </f:subview>
    </a4j:outputPanel>
    </a4j:region>
  </a4j:form>

  <ui:include src="/dam/pagination/pageNavigationControlsBottom.xhtml" />

</div>
