<div xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:nxl="http://nuxeo.org/nxforms/layout">
  <h:form enctype="multipart/form-data" id="workspace_requests_create">

    <nxl:layout name="user_registration_userinfo" mode="edit"
            value="#{userRegistrationActions}" />
    <nxl:layout name="user_registration_docinfo" mode="edit"
            value="#{userRegistrationActions}" />

    <p class="buttonsGadget">
      <h:commandButton type="submit" value="#{messages['command.createUser']}"
              styleClass="button"
              action="#{userRegistrationActions.submitUserRegistration}" />
    </p>
  </h:form>
</div>
