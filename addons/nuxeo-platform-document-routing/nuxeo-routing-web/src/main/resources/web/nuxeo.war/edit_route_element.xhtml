<nxthemes:composition xmlns="http://www.w3.org/1999/xhtml"
  xmlns:nxthemes="http://nuxeo.org/nxthemes"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:c="http://java.sun.com/jstl/core"

<c:if test="false">
  @deprecated since 5.9.2 - Use only routes of type 'graph'
</c:if>
  <ui:define name="body">
    <div id="editStep">
    <h3><h:outputText value="#{messages['title.edit']} #{currentType.id}" /></h3>
    <ui:include src="/incl/message_banner.xhtml" />
    <h:form id="edit_step">
      <nxl:documentLayout mode="edit" value="#{currentDocument}" />
      <nxl:layout name="document_edit_form_options"
        mode="edit" value="#{currentDocument}" />
     <h:commandButton class="button" value="#{messages['command.save']}"
        action="#{routingActions.updateRouteElement}" id="update_step" />
     <h:outputText value=" "/>
     <h:commandButton class="button" value="#{messages['command.cancel']}"
        action="#{routingActions.goBackToRoute}" id="cacncel_update_step"/>
    </h:form>
    </div>
  </ui:define>

</nxthemes:composition>
