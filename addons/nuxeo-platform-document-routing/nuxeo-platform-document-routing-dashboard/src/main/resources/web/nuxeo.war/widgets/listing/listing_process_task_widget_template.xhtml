<f:subview id="#{widget.id}" xmlns:c="http://java.sun.com/jstl/core"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:nxu="http://nuxeo.org/nxweb/util"
  xmlns:nxd="http://nuxeo.org/nxweb/document"
  xmlns:nxh="http://nuxeo.org/nxweb/html"
  xmlns:nxl="http://nuxeo.org/nxforms/layout"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:nxp="http://nuxeo.org/nxweb/pdf">
  <c:if test="#{nxl:isLikePlainMode(widget.mode)}">#{nxd:titleOrId(field_0)}</c:if>
  <c:if test="#{nxl:isLikeViewMode(widget.mode)}">
   <div>
    <nxu:set var="doc"
      value="#{docSuggestionActions.getDocumentWithId(field_1)}">
      <nxd:restDocumentLink document="#{doc}" newConversation="true"
        tab="#{widgetProperty_tab}" subTab="#{widgetProperty_subTab}">
        <h:outputText
          value="#{messages['label.dashboard.queue.process.task']}"
          class="button smallButton" />
      </nxd:restDocumentLink>
    </nxu:set>
   </div>
  </c:if>

</f:subview>
