<div xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:c="http://java.sun.com/jstl/core"
  xmlns:nxu="http://nuxeo.org/nxweb/util"
  xmlns:nxd="http://nuxeo.org/nxweb/document"
  xmlns:nxl="http://nuxeo.org/nxforms/layout">

  <c:set var="namespace" value="#{widget.properties.namespace}" />

  <c:if test="#{widget.mode == 'view' }">
    <h:outputText value="#{field_0}"/>
  </c:if>

  <c:if test="#{widget.mode == 'edit' }">
    <h:selectOneMenu value="#{field_0}"
      styleClass="#{widget.properties['styleClass']}"
      required="#{widget.properties['required']}"
      id="#{widget.id}">
      <f:selectItem  itemLabel="None" itemValue="" />
      <f:selectItem  itemLabel="PDF" itemValue="application/pdf" />
      <f:selectItem  itemLabel="ODT" itemValue="application/vnd.oasis.opendocument.text" />
      <f:selectItem  itemLabel="DOC" itemValue="application/msword" />
      <f:selectItem  itemLabel="DOCX" itemValue="application/vnd.openxmlformats-officedocument.wordprocessingml.document" />
    </h:selectOneMenu>
    <h:message for="#{widget.id}" styleClass="errorMessage" />
  </c:if>
</div>
