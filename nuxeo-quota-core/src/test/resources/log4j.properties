log4j.rootLogger=WARN, CONSOLE
log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=%t %d{HH:mm:ss,SSS} %-5p [%C{1}] %m%n

log4j.logger.org.nuxeo.ecm.quota=DEBUG
log4j.logger.org.nuxeo.runtime.transaction=DEBUG
log4j.logger.org.nuxeo.ecm.core.event.impl.ReconnectedEventBundleImpl=DEBUG
##log4j.logger.org.nuxeo.ecm.core.storage.sql.jdbc.JDBCLogger=TRACE