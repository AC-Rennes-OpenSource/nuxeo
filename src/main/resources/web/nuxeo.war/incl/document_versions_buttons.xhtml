<div xmlns="http://www.w3.org/1999/xhtml"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:c="http://java.sun.com/jstl/core"
  xmlns:nxu="http://nuxeo.org/nxweb/util"
  xmlns:nxh="http://nuxeo.org/nxweb/html">

        <h:commandButton value="#{messages['command.restore']}"
          class="button"
          action="#{versionedActions.restoreToVersion(versionItem)}"
          disabled="#{!versionedActions.canRestore}" />

        <h:outputText value=" "/>

        <h:commandButton value="#{messages['command.viewArchivedVersion']}"
          class="button"
          action="#{versionedActions.viewArchivedVersion(versionItem)}" />

        <h:outputText value=" "/>

        <c:if test="#{versionedActions.canRemoveArchivedVersion(versionItem)}">
          <h:commandButton class="button"
            value="#{messages['command.removeArchivedVersion']}"
            action="#{versionedActions.removeArchivedVersion(versionItem)}" />
        </c:if>
                
        <h:outputText value=" "/>
        
        <h:commandButton value="#{messages['command.versions.diffCurrent']}"
          class="button"
          action="#{diffActions.prepareCurrentVersionDiff(versionItem)}" />

</div>
