<f:subview xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html">

  <f:subview rendered="#{simplePropertyDiff.rightValue == null or empty simplePropertyDiff.rightValue}">
    <span class="emptyTextDiff rightDiff"></span>
  </f:subview>
  <f:subview rendered="#{simplePropertyDiff.rightValue != null and !(empty simplePropertyDiff.rightValue)}">
    <span class="textDiff rightDiff">
      <h:outputText value="#{simplePropertyDiff.rightValue}"/>
    </span>
  </f:subview>

</f:subview>
