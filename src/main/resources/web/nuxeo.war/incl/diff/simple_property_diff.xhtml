<f:subview xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:c="http://java.sun.com/jstl/core"
  xmlns:nxu="http://nuxeo.org/nxweb/util">

  <f:subview rendered="#{empty propertyValue}">
    <div class="emptyTextDiff">
      <h:outputText value="#{messages['property.null']}" rendered="#{propertyValue == null}" />
      <h:outputText value="&amp;nbsp;" escape="false" rendered="#{propertyValue != null}" />
    </div>
  </f:subview>
  <f:subview rendered="#{!empty propertyValue}">
    <div class="textDiff">
      <h:outputText escape="false"
        value="#{propertyDiffDisplayHelper.getPropertyDisplay(propertyValue, propertyDiff)}"/>
    </div>
  </f:subview>

</f:subview>
