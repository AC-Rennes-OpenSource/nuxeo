<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<nxthemes:composition xmlns="http://www.w3.org/1999/xhtml"
  xmlns:c="http://java.sun.com/jstl/core"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:nxthemes="http://nuxeo.org/nxthemes"
  xmlns:nxl="http://nuxeo.org/nxforms/layout"
  xmlns:nxu="http://nuxeo.org/nxweb/util">

  <c:if test="false">
    Generates a preview given a layout definition in seam context 
  </c:if>

  <ui:define name="page title">
    <h:outputText
      value="#{messages['label.layoutDemo.shortTitle']} - #{messages['label.layoutDemo.widgetPreview.title']}"/>
  </ui:define>

  <ui:define name="body">

    <h:form id="editLocalPreviewLayoutForm">
      <nxu:set var="layoutDef" value="#{layoutPreviewActions.getLayoutDefinition(editPreviewLayoutDef)}">
      <nxu:set var="layoutMode" value="edit">
      <nxu:set var="layoutTemplate" value="/layouts/layout_default_template.xhtml">
        <nxl:layout
          definition="#{layoutDef}"
          value="#{layoutPreviewDocument}"
          mode="#{layoutMode}"
          template="#{layoutTemplate}" />
      </nxu:set>
      </nxu:set>
      </nxu:set>
    </h:form>

  </ui:define>

</nxthemes:composition>
