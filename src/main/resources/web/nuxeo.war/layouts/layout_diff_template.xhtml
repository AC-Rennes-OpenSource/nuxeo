<f:subview
  xmlns:c="http://java.sun.com/jstl/core"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:nxl="http://nuxeo.org/nxforms/layout"
  xmlns:nxu="http://nuxeo.org/nxweb/util"
  xmlns:nxd="http://nuxeo.org/nxweb/document"
  xmlns:fn="http://java.sun.com/jsp/jstl/functions"
  id="#{layout.id}">

  <table class="dataInput">
    <tbody>

      <nxl:layoutRow>
        <tr>
          <nxl:layoutRowWidget>
            <c:choose>
              <c:when test="#{widget.translated}">
                <td class="labelColumn">
                  <c:if test="#{empty widget.helpLabel}">
                    <h:outputText value="#{messages[widget.label]}" />
                  </c:if>
                  <c:if test="#{!empty widget.helpLabel}">
                    <div class="widgetHelpLabel">
                      <h:outputText value="#{messages[widget.label]}" />
                    </div>
                    <div class="tooltip">
                      #{messages[widget.helpLabel]}
                    </div>
                  </c:if>
                </td>
              </c:when>
              <c:otherwise>
                <td class="labelColumn">
                  <c:if test="#{empty widget.helpLabel}">
                    <h:outputText value="#{widget.label}" />
                  </c:if>
                  <c:if test="#{!empty widget.helpLabel}">
                    <div class="widgetHelpLabel">
                      <h:outputText value="#{widget.label}" />
                    </div>
                    <div class="tooltip">
                      #{widget.helpLabel}
                    </div>
                  </c:if>
                </td>
              </c:otherwise>
            </c:choose>
            <td class="fieldColumn" colspan="#{nxu:test(layoutRow.size==1, 3*layout.columns-2, 1)}">
              <nxu:set var="leftValue" value="#{value.leftValue}" cache="true">
                <nxl:widget widget="#{widget}" value="#{leftValue}" />
              </nxu:set>
            </td>
            <td class="fieldColumn" colspan="#{nxu:test(layoutRow.size==1, 3*layout.columns-2, 1)}">
              <nxu:set var="rightValue" value="#{value.rightValue}" cache="true">
                <nxl:widget widget="#{widget}" value="#{rightValue}" />
              </nxu:set>
            </td>
            <td class="contentDiffColumn" colspan="#{nxu:test(layoutRow.size==1, 3*layout.columns-2, 1)}">
              <nxu:set var="fieldFullName" value="#{widget.fieldDefinitions[0].fieldName}" cache="true">
                <nxu:set var="indexOfColon" value="#{fn:indexOf(fieldFullName, ':')}" cache="true">
                  <nxu:set var="schemaName" value="#{fn:substring(fieldFullName, 0, indexOfColon)}" cache="true">
                    <nxu:set var="fieldName" value="#{fn:substring(fieldFullName, indexOfColon + 1, fieldFullName.length())}" cache="true">
                      <div>
                        <h:outputLink id="openContentDiffFancyBox_#{schemaName}_#{fieldName}_any2html"
                          value="javascript:showFancyBox('#{diffActions.getContentDiffFancyBoxURL(schemaName, fieldName)}', '90%', '90%', 'no');">
                          <h:outputText value="#{messages['diff.content.keepLayout.link.title']}"/>
                        </h:outputLink>
                      </div>
                      <div>
                        <h:outputLink id="openContentDiffFancyBox_#{schemaName}_#{fieldName}_any2text"
                          value="javascript:showFancyBox('#{diffActions.getContentDiffFancyBoxURL(schemaName, fieldName, 'any2text')}', '90%', '90%', 'no');">
                          <h:outputText value="#{messages['diff.content.noLayout.link.title']}"/>
                        </h:outputLink>
                      </div>
                    </nxu:set>
                  </nxu:set>
                </nxu:set>                  
              </nxu:set>
            </td>
          </nxl:layoutRowWidget>
        </tr>
      </nxl:layoutRow>

    </tbody>
  </table>

</f:subview>
