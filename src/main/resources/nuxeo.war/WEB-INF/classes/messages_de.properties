Domain.description=Eine Dom\u00e4ne ist ein thematischer Bereich, der vom Administrator der Seite als Wurzel des Seitenbaums angelegt wird. Dom\u00e4nen enthalten Arbeitsbereiche, Vorlagen und Sektionen.
WorkspaceRoot.description=Wurzel der Arbeitsbereiche
SectionRoot.description=Wurzel der Sektionen
Workspace.description=Arbeitsbereiche stehen zur Erstellung und \u00c4nderung von Inhalten zur Verf\u00fcgung. Die Inhalte in einem Arbeitsbereich sollen mit anderen Benutzern geteilt und k\u00f6nnen von diesen bearbeitet werden.
Section.description=Sektionen sind die Bereiche, in denen die zuvor in einem Arbeitsbereich erstellten Dokumente ver\u00f6ffentlicht und einem gr\u00f6\u00dferen Publikum zug\u00e4nglich gemacht werden k\u00f6nnen. Dokumente, die in Sektionen ver\u00f6ffentlicht werden sind nur noch lesbar. Innerhalb von Sektionen k\u00f6nnen keine Dokumente ge\u00e4ndert oder neu erzeugt werden.
Note.description=Eine Notiz ist ein Text, der in der Zusammenfassung des Dokuments angezeigt wird. Notizen werden normalerweise mit dem integrierten Texteditor erstellt, der in der Erstellungsmaske f\u00fcr Notizen eingebunden ist.
File.description=Eine Datei besteht aus einem Anhang, der in die Anwendung hochgeladen wird. Es k\u00f6nnen Dateien beliebiger Formate hochgeladen werden.
Folder.description=In einem Verzeichnis k\u00f6nnen verschiedene Dokumente zusammen abgelegt werden, indem sie entweder direkt in dem Verzeichnis erstellt oder dorthin eingef\u00fcgt werden.
Forum.description=In einem Forum kann in einzelnen Threads \u00fcber verschiedene Themen diskutiert werden.
Thread.description=In einem Thread k\u00f6nnen Benutzer Nachrichten miteinander austauschen

