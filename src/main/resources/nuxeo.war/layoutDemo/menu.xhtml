<div xmlns:h="http://java.sun.com/jsf/html"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:c="http://java.sun.com/jstl/core"
  xmlns:nxu="http://nuxeo.org/nxweb/util">

  <div class="foldableBox">

    <nxu:set var="standardWidgetsSelected" value="#{currentWidgetType.category == 'standard'}">
      <h3 class="#{nxu:test(standardWidgetsSelected, 'unfolded', 'folded')}">
        <a href="#nogo" onclick="return toggleBox(this)">
          <h:outputText value="Standard widgets" />
        </a>
      </h3>
  
      <div class="boxBody"
        style="#{nxu:test(standardWidgetsSelected, '', 'overflow: visible; display: none;')}">
  
        <nxu:set var="widgetTypes" value="#{standardWidgetTypes}">
          <ul class="layoutDemoMenu">
            <c:forEach var="widgetType" items="#{widgetTypes}">
              <li class="#{nxu:test(currentWidgetType.name == widgetType.name, 'selected', '')}">
                <a href="#{baseURL}#{widgetType.url}">#{widgetType.label}</a>
              </li>
            </c:forEach>
          </ul>
        </nxu:set>
  
      </div>
    </nxu:set>
    
  </div>

  <div class="foldableBox">

    <nxu:set var="complexWidgetsSelected" value="#{currentWidgetType.category == 'complex'}">
      <h3 class="#{nxu:test(complexWidgetsSelected, 'unfolded', 'folded')}">
        <a href="#nogo" onclick="return toggleBox(this)">
          <h:outputText value="Complex widgets" />
        </a>
      </h3>
  
      <div class="boxBody"
        style="#{nxu:test(complexWidgetsSelected, '', 'overflow: visible; display: none;')}">
  
        <nxu:set var="widgetTypes" value="#{complexWidgetTypes}">
          <ul class="layoutDemoMenu">
            <c:forEach var="widgetType" items="#{widgetTypes}">
              <li class="#{nxu:test(currentWidgetType.name == widgetType.name, 'selected', '')}">
                <a href="#{baseURL}#{widgetType.url}">#{widgetType.label}</a>
              </li>
            </c:forEach>
          </ul>
        </nxu:set>
  
      </div>
    </nxu:set>

  </div>


</div>
