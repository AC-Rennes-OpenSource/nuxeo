<ui:composition template="global_page_template.xhtml"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:nxl="http://nuxeo.org/nxforms/layout">

  <ui:define name="page title">
    <h:outputText value="Layout demo - #{currentWidgetType.label}"/>
  </ui:define>

  <ui:define name="content">
  
    <h:form id="layout_demo_form" enctype="multipart/form-data">

      <table class="dataOutput">
        <thead>
          <tr>
            <th>
              Edit mode
            </th>
            <th>
              View mode
            </th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td width="50%" valign="top">
              <nxl:layout value="#{layoutDemoDocument}" mode="edit"
                name="#{currentWidgetType.demoLayouts[0].name}" />
              <p class="buttonsGadget">
                <h:commandButton value="submit" styleClass="button" />
              </p>
            </td>
            <td width="50%" valign="top">
              <nxl:layout value="#{layoutDemoDocument}" mode="view"
                name="#{currentWidgetType.demoLayouts[0].name}" />
            </td>
          </tr>
        </tbody>
      </table>
    
    </h:form>

    <ui:include src="/layoutDemo/show_xml_source_template.xhtml">
      <ui:param name="sourcePath" value="#{currentWidgetType.demoLayouts[0].sourcePath}" />
    </ui:include>

  </ui:define>

</ui:composition>
